<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- leaflet js -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Geo Spotter</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="header">
        <h1>IP Address Tracker</h1>
        <div class="input-container">
          <input
            id="ip-input"
            name="ip-input"
            type="text"
            placeholder="Search for any IP address or domain"
            value=""
          />
          <button id="search"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="details">
          <div class="detail">
            <h4>IP ADDRESS</h4>
            <p id="ip-address" class="leading">india...</p>
          </div>
          <div class="detail">
            <h4>LOCATION</h4>
            <p id="location" class="leading">...</p>
          </div>
          <div class="detail">
            <h4>ZIP CODE</h4>
            <p id="zipcode" class="leading">...</p>
          </div>
          <div class="detail">
            <h4>LANGUAGE</h4>
            <p id="language" class="leading">...</p>
          </div>
        </div>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </main>
    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
